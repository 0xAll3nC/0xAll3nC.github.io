<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Terminal | Allen Clement Justine Clement</title>
    
    <!-- jQuery and jQuery Terminal Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="terminal-container"></div>

    <script>
        $(document).ready(function() {
            const welcomeMessage = 'Welcome to Allen Clement\'s Cybersecurity Portfolio\nType "help" to see available commands.\n';
            const commandsList = ['about', 'projects', 'skills', 'certifications', 'contact', 'socials', 'help', 'clear'];

            function initializeTerminal() {
                $('.terminal-container').terminal(function(command) {
                    switch (command) {
                        case 'about':
                            this.echo("Hi, I'm Allen Clement, a Security Event Monitoring Analyst specializing in:\n" +
                                      "- SIEM Operations (Splunk, Graylog)\n" +
                                      "- Incident Response & Threat Intelligence\n" +
                                      "- Malware Analysis & Log Correlation\n" +
                                      "Education:\n" +
                                      "- Master's in Cybersecurity, George Washington University (2023-2025)\n" +
                                      "- Bachelor's in Computer Science, Anna University (2019-2023)");
                            break;
                        case 'projects':
                            this.echo("Featured Projects:\n" +
                                      "1. Advanced Security Event Analysis & Threat Hunting in SOC\n" +
                                      "   - Tech: Splunk SIEM, Phishing Investigation\n" +
                                      "   - Impact: Reduced incident triage time by 40%\n" +
                                      "   - [[!;;;;https://github.com/0xAll3nC/SOC-Threat-Hunting]GitHub Link]\n" +
                                      "\n" +
                                      "2. Automated Threat Intelligence & Reconnaissance System\n" +
                                      "   - Tech: VirusTotal API, Python, Log Correlation\n" +
                                      "   - Impact: Increased threat detection efficiency by 50%\n" +
                                      "   - [[!;;;;https://github.com/0xAll3nC/Threat-Intelligence-Automation]GitHub Link]\n" +
                                      "\n" +
                                      "3. Detection & Mitigation of PowerShell-Based Threats Using Splunk SIEM\n" +
                                      "   - Tech: Windows Event Logs, PowerShell, Splunk SIEM\n" +
                                      "   - Impact: Improved malicious PowerShell detection by 40%\n" +
                                      "   - [[!;;;;https://github.com/0xAll3nC/PowerShell-Threat-Detection]GitHub Link]\n" +
                                      "\n" +
                                      "4. Security Event Monitoring & DHCP Log Analysis with Splunk SIEM\n" +
                                      "   - Tech: Splunk, Network Security, Log Analysis\n" +
                                      "   - Impact: Reduced unauthorized device access by 25%\n" +
                                      "   - [[!;;;;https://github.com/0xAll3nC/DHCP-Security-Log-Analysis]GitHub Link]");
                            break;
                        case 'skills':
                            this.echo("Key Skills:\n" +
                                      "- Security Event Monitoring (SIEM)\n" +
                                      "- Threat Hunting & Incident Response\n" +
                                      "- Malware Analysis & Reverse Engineering\n" +
                                      "- Network Traffic Monitoring & Log Analysis\n" +
                                      "- Splunk, Nessus, OpenVAS, Wireshark\n" +
                                      "- Operating Systems: Windows (Event Logs), Linux (Ubuntu, Kali)");
                            break;
                        case 'certifications':
                            this.echo("Certifications:\n" +
                                      "- CompTIA Security+ (2025)\n" +
                                      "- Google Cybersecurity Professional Certificate (2024)\n" +
                                      "- Cisco Certified Ethical Hacking\n" +
                                      "- View more: [[!;;;;https://www.linkedin.com/in/allenclementj/]LinkedIn]");
                            break;
                        case 'contact':
                            this.echo("Contact Me:\n" +
                                      "Email: [[!;;;;mailto:allenjustine.clement@gmail.com]allenjustine.clement@gmail.com]\n" +
                                      "LinkedIn: [[!;;;;https://www.linkedin.com/in/allenclementj/]https://www.linkedin.com/in/allenclementj/]\n" +
                                      "Medium: [[!;;;;https://medium.com/@allenjustine.clement]https://medium.com/@allenjustine.clement]");
                            break;
                        case 'socials':
                            this.echo("GitHub: [[!;;;;https://github.com/0xAll3nC]https://github.com/0xAll3nC]");
                            break;
                        case 'help':
                            this.echo("Available commands: " + commandsList.join(", "));
                            break;
                        case 'clear':
                            this.destroy();
                            initializeTerminal();
                            break;
                        default:
                            if (command) {
                                this.echo(`Unknown command: ${command}`);
                            }
                            break;
                    }
                }, {
                    greetings: welcomeMessage,
                    prompt: '>',
                    name: 'portfolio_terminal',
                    height: '100%',
                    width: '100%',
                    completion: function(string, callback) {
                        const matches = commandsList.filter(cmd => cmd.startsWith(string));
                        callback(matches);
                    }
                });
            }

            // Initialize the terminal for the first time
            initializeTerminal();
        });
    </script>
</body>
</html>
