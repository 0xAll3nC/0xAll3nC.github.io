<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Terminal | Allen Clement Justine Clement</title>
    
    <!-- jQuery and jQuery Terminal Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="terminal-container"></div>

    <script>
        $(document).ready(function() {
            const welcomeMessage = 'Welcome to the Interactive Terminal of Allen Clement Justine Clement\nType "help" to see available commands.\n';
            const commandsList = ['whoami', 'more', 'projects', 'contact', 'socials', 'help', 'clear'];

            // Initialize the terminal with commands and a custom clear function
            $('.terminal-container').terminal(function(command) {
                switch (command) {
                    case 'whoami':
                        this.echo("Hi, I am Allen Clement, a cybersecurity enthusiast focused on Threat Modelling, Threat Intelligence.");
                        break;
                    case 'more':
                        this.echo("I specialize in Adversary Emulation, Cyber Threat Simulation, and writing Blogs in Medium.");
                        break;
                    case 'projects':
                        this.echo("Recent Projects:\n- Network Security Analysis\n- Automated Log4j Vulnerability Exploitation\n- HTML Smuggling Attack - Reverse TCP Payload Bound with Legitimate Chrome.exe");
                        break;
                    case 'contact':
                        this.echo("Gmail: [[!;;;;mailto:allenjustine.clement@gmail.com]allenjustine.clement@gmail.com]");
                        break;
                    case 'socials':
                        this.echo("LinkedIn: [[!;;;;https://www.linkedin.com/in/allenclementj/]https://www.linkedin.com/in/allenclementj/]");
                        this.echo("Medium: [[!;;;;https://medium.com/@allenjustine.clement]https://medium.com/@allenjustine.clement]");
                        this.echo("GitHub: [[!;;;;https://github.com/AllenJustine]https://github.com/AllenJustine]");
                        break;
                    case 'help':
                        this.echo("Available commands: " + commandsList.join(", "));
                        break;
                    case 'clear':
                        this.clear();
                        this.echo(welcomeMessage);
                        break;
                    default:
                        if (command) {
                            this.echo(`Unknown command: ${command}`);
                        }
                        break;
                }
            }, {
                greetings: welcomeMessage,
                prompt: '>',
                name: 'interactive_terminal',
                height: '100%',
                width: '100%',
                completion: function(string, callback) {
                    const matches = commandsList.filter(cmd => cmd.startsWith(string));
                    callback(matches);
                }
            });
        });
    </script>
</body>
</html>
